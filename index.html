<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Gifts - Collect Your Gifts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000c48; /* Dark blue background */
      color: #ecf0f1; /* Light gray text color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s; /* Smooth transition for background color change */
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      text-align: center;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for container */
      overflow: hidden;
      transition: background-color 0.5s; /* Smooth transition for background color change */
    }

    #left-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      order: 1; /* Initially place the image on the left */
    }

    #left-image {
      width: 100%; /* Make the image fill the container */
      max-width: 300px; /* Set a maximum width for the image */
      height: auto;
      border-radius: 10px;
    }

    #right-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      order: 2; /* Initially place the text on the right */
    }

    .message {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 17px 40px;
      border-radius: 10px;
      border: 0;
      background-color: rgb(255, 56, 86);
      letter-spacing: 1.5px;
      font-size: 15px;
      transition: all .3s ease;
      box-shadow: rgb(201, 46, 70) 0px 10px 0px 0px;
      color: hsl(0, 0%, 100%);
    }

    button:hover {
      box-shadow: rgb(255, 8, 45) 0px 7px 0px 0px;
    }

    button:active {
      background-color: rgb(251, 132, 47);
      box-shadow: rgb(201, 46, 70) 0px 0px 0px 0px;
      transform: translateY(5px);
      transition: 200ms;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      background-color:#000000; /* Set a default background color for the footer */
      padding: 5px;
  }

  .footer a {
      color: #fff; /* Set the link color within the footer */
  }
  
    /* Adjust styles for smaller screens */
    @media (max-width: 600px) {
      #left-section {
        order: 2; /* Move the image to the top on smaller screens */
      }
    }

    /* Dynamic background color adjustment */
    @media (min-width: 601px) {
      body {
        background-color: #000c48; /* Dark blue background */
        transition: background-color 0.5s; /* Smooth transition for background color change */
      }

      #container {
        background-color: #000c48; /* Darker blue container background */
        transition: background-color 0.5s; /* Smooth transition for background color change */
      }
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="left-section">
      <img id="left-image" src="MERRY CHRISTMAS.jpg" alt="Left Image">
    </div>
    <div id="right-section">
      <div class="message" id="message">Merry Christmas</div>
      <button id="button" onclick="collectGifts()">Collect the Gifts</button>
    </div>
  </div>
  <div class="footer">
    Made by - <a href="https://www.instagram.com/theshaguntyagi/">SHAGUN TYAGI❤️</a>
</div>
  <script>
    function collectGifts() {
      // Change message and image source
      var messageElement = document.getElementById('message');
      messageElement.innerHTML = "JAI SHREE RAM</span><br><br>“रामो विग्रहवान् धर्मस्साधुस्सत्यपराक्रमः। <br>राजा सर्वस्य लोकस्य देवानां मघवानिव।।”<br><span style='font-size: 0.6em;'>अर्थ – राम जी धर्म के विग्रह स्वरूप हैं। <br>वे साधू एवं पराक्रमी हैं। <br>जैसे देवगणों के राजा इंद्र हैं।<br> वैसे ही प्रभु श्री राम हम सब के राजाधिराज हैं।";
      document.getElementById('left-image').src = 'JAI SHREE RAM.jpg';
      // Disable the button after collecting gifts
      document.getElementById('button').disabled = true;
      // Change background color on button click
      var newColor = 'rgb(255,132,47)';
      document.body.style.backgroundColor = newColor; /* Light orange background color */
      document.getElementById('container').style.backgroundColor = newColor; /* Update container color */
    }
    function updateFooterStyles() {
      var bodyBackgroundColor = window.getComputedStyle(document.body).getPropertyValue('background-color');
      document.getElementById('footer').style.backgroundColor = bodyBackgroundColor;
      document.getElementById('footer').style.color = getContrastColor(bodyBackgroundColor);
      document.querySelector('.footer a').style.color = getContrastColor(bodyBackgroundColor);
  }

  // Function to get contrast color for text based on background color
  function getContrastColor(bgColor) {
      var luminance = (0.299 * parseInt(bgColor.substring(1, 3), 16) +
          0.587 * parseInt(bgColor.substring(3, 5), 16) +
          0.114 * parseInt(bgColor.substring(5, 7), 16)) / 255;
      return luminance > 0.5 ? '#000' : '#fff';
  }

  // Call the function on page load and whenever the window is resized
  window.onload = updateFooterStyles;
  window.onresize = updateFooterStyles;
    // Function to handle responsiveness
    function handleResponsiveDesign() {
      var container = document.getElementById('container');
      var leftSection = document.getElementById('left-section');
      var rightSection = document.getElementById('right-section');

      // If the screen size is smaller, stack elements vertically
      if (window.innerWidth <= 600) {
        container.style.flexDirection = 'column';
        leftSection.style.order = '1'; // Move left section to the bottom
      } else {
        container.style.flexDirection = 'row';
        leftSection.style.order = '2'; // Reset the order
      }
    }

    // Call the function on page load and window resize
    window.onload = handleResponsiveDesign;
    window.onresize = handleResponsiveDesign;
  </script>

</body>

</html>
